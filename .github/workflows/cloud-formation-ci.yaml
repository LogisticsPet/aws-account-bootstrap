name: Cloud Formation CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cloud-formation-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.API_TOKEN_GITHUB }} # use custom token to trigger CI on commit

      - name: Setup Cloud Formation "Rain" util
        run: |
          gh release download --repo aws-cloudformation/rain --pattern "*_linux-amd64.zip" --output "rain.zip"
          unzip -j "rain.zip" "*/rain"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cloud Formation Linter with Latest Version
        uses: scottbrenner/cfn-lint-action@v2

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.2'

      - name: Run templating
        run: python3 ./transformation/transform.py -i ./iam -o ./templates

      - name: Create output files
        run: mkdir -p ./generated && touch ./generated/terraform-state.yaml && touch ./generated/github-oidc.yaml

      - name: Build Terraform State template
        run: ./rain package templates/terraform-state.yaml | tee ./generated/terraform-state.yaml

      - name: Build Github Actions template
        run: ./rain package templates/github-oidc.yaml | tee ./generated/github-oidc.yaml

      - name: Build ECR template
        run: ./rain package templates/ecr-registry.yaml | tee ./generated/ecr-registry.yaml

      - name: Upload Github Actions Template
        uses: actions/upload-artifact@v4
        with:
          path: generated/terraform-state.yaml
          name: terraform-cloud-template.yaml
            
      - name: Upload Terraform Cloud Template
        uses: actions/upload-artifact@v4
        with:
          path: generated/github-oidc.yaml
          name: github-actions-template.yaml

      - name: Run Linter.
        run: cfn-lint generated/*.yaml

      - name: Commit rendered changes
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: iam-ci-bot
          author_email: iam-ci-bot@logisticsonline.uk
          message: 'Push rendered templates'
          add: 'generated/*'
          commit: --signoff
          tag_push: '--force'
