AWSTemplateFormatVersion: "2010-09-09"

Description: Cloud Formation template to configure GitHub Actions Authentication. OIDC provider, IAM role that can be supplied to GitHubAction to authenticate.

Parameters:
  GitHubOrg:
    Description: Github Organization.
    Type: String

  StateBucketName:
    Description: Name of S3 bucket for terraform state.
    Type: String

  StateLockTableName:
    Description: Name of Dynamo DB Table  for terraform state locking.
    Type: String

Resources:
  GitHubActionsOIDCProviderRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/*:ref:refs/heads/*
            Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
        Version: "2012-10-17"
      Description: OIDC Provider role for GitHub Actions.
      MaxSessionDuration: 3600
      Path: /
      RoleName: GitHubActionsOIDCProviderRole

  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      ClientIdList:
        - sts.amazonaws.com
      Tags: []
      ThumbprintList:
        - 1b511abead59c6ce207077c0bf0e0043b1382612
      Url: https://token.actions.githubusercontent.com

  StatePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetObject
              - s3:ListBucket
              - s3:PutObject
              - s3:GetBucketVersioning
              - s3:GetEncryptionConfiguration
              - s3:GetBucketPolicy
              - s3:GetBucketPublicAccessBlock
              - s3:PutBucketPolicy
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${StateBucketName}
              - !Sub arn:aws:s3:::${StateBucketName}/*
          - Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:DescribeTable
              - dynamodb:DeleteItem
              - dynamodb:CreateTable
            Effect: Allow
            Resource: !Sub arn:aws:dynamodb:*:${AWS::AccountId}:table/${StateLockTableName}
        Version: "2012-10-17"
      PolicyName: StatePolicy
      Roles:
        - !Ref GitHubActionsOIDCProviderRole

  VpcPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - sts:GetCallerIdentity
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeVpcs
              - ec2:DescribeNetworkAcls
              - ec2:DescribeRouteTables
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSubnets
              - ec2:DescribeInternetGateways
              - ec2:DescribeSecurityGroupRules
              - logs:DescribeLogGroups
              - ec2:DescribeAddresses
              - logs:CreateLogDelivery
              - ec2:DescribeFlowLogs
              - ec2:DescribeNatGateways
              - ec2:DescribeNetworkInterfaces
            Effect: Allow
            Resource: '*'
          - Action:
              - iam:CreateRole
              - iam:GetRole
              - iam:ListRolePolicies
              - iam:ListAttachedRolePolicies
              - iam:AttachRolePolicy
              - iam:PassRole
              - iam:DetachRolePolicy
              - iam:ListInstanceProfilesForRole
              - iam:DeleteRole
            Effect: Allow
            Resource: !Sub arn:aws:iam::${AWS::AccountId}:role/vpc-flow-log-role-*
          - Action:
              - iam:CreatePolicy
              - iam:GetPolicy
              - iam:GetPolicyVersion
              - iam:ListPolicyVersions
              - iam:DeletePolicy
            Effect: Allow
            Resource: !Sub arn:aws:iam::${AWS::AccountId}:policy/vpc-flow-log-to-cloudwatch-*
          - Action:
              - ec2:CreateVpc
              - ec2:ModifyVpcAttribute
              - ec2:DescribeVpcAttribute
              - ec2:DeleteVpc
            Effect: Allow
            Resource: !Sub arn:aws:ec2:*:${AWS::AccountId}:vpc/*
          - Action:
              - ec2:CreateTags
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:vpc/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:subnet/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:internet-gateway/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:route-table/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:security-group/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:elastic-ip/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:natgateway/*
          - Action:
              - ec2:CreateRouteTable
              - ec2:CreateRoute
              - ec2:DeleteRoute
              - ec2:DeleteRouteTable
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:route-table/*
          - Action:
              - ec2:CreateInternetGateway
              - ec2:DeleteInternetGateway
            Effect: Allow
            Resource: !Sub arn:aws:ec2:*:${AWS::AccountId}:internet-gateway/*
          - Action:
              - ec2:AttachInternetGateway
              - ec2:DetachInternetGateway
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:internet-gateway/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:vpc/*
          - Action:
              - logs:CreateLogGroup
              - logs:ListTagsLogGroup
              - logs:DeleteLogGroup
            Effect: Allow
            Resource: !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/aws/vpc-flow-log/*
          - Action:
              - ec2:RevokeSecurityGroupIngress
              - ec2:RevokeSecurityGroupEgress
            Effect: Allow
            Resource: !Sub arn:aws:ec2:*:${AWS::AccountId}:security-group/*
          - Action:
              - ec2:AssociateRouteTable
              - ec2:DisassociateRouteTable
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:route-table/*
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:subnet/*
          - Action:
              - ec2:AllocateAddress
              - ec2:ReleaseAddress
              - ec2:DisassociateAddress
            Effect: Allow
            Resource: !Sub arn:aws:ec2:*:${AWS::AccountId}:elastic-ip/*
          - Action:
              - ec2:CreateFlowLogs
              - ec2:DeleteFlowLogs
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:vpc-flow-log/*
          - Action:
              - ec2:CreateNatGateway
              - ec2:DeleteNatGateway
            Effect: Allow
            Resource:
              - !Sub arn:aws:ec2:*:${AWS::AccountId}:natgateway/*
        Version: "2012-10-17"
      PolicyName: VPCPolicy
      Roles:
        - !Ref GitHubActionsOIDCProviderRole

Outputs:
  GitHubActionsOIDCProviderRole:
    Description: ARN of GitHubActions IAM Role.
    Value: !GetAtt GitHubActionsOIDCProviderRole.Arn

